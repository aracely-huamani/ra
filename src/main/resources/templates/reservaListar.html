<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
		<a class="btn btn-info" href="/reservas/form">Registrar Reserva</a>
						<table class="table mt-3">
							<thead class="thead">
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">CLIENTE</th>
									<th scope="col">LUGAR DESTINO</th>
									<th scope="col">LUGAR ORIGEN</th>
									<th scope="col">Fecha Salida</th>
									<th scope="col">Fecha Retorno</th>
									<th scope="col">CANTIDAD</th>
									<th scope="col">PAGO</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="reserva : ${reservas}">
									<th scope="row" th:text="${reserva.id}"></th>
									<td th:text="${reserva.cliente}"></td>
									<td th:text="${reserva.destino}"></td>
									<td th:text="${reserva.lorigen}"></td>
									<td th:text="${reserva.fsalida}"></td>
									<td th:text="${reserva.fretorno}"></td>
									<td th:text="${reserva.cantidad}"></td>
									<td th:text="${reserva.pago}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/reservas/form/} +${reserva.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/reservas/eliminar/} +${reserva.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
